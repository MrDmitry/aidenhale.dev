<!DOCTYPE html>
<html>
    <head>
        <title>Blog | {{ template "title" .Data }}</title>
        <link href="/css/style.css?rev={{ .GitRev }}" rel="stylesheet">
        <script src="/js/htmx.min.js"></script>
    </head>
    <body>
        <header>
            <nav hx-boost="true" class="flex flex-row justify-stretch gap-1">
                <div>
                    <a href="/">Home</a>
                </div>
                <div class="flex-grow"></div>
                {{ range .Nav.Items }}
                <div>
                    <a href="{{ .Url }}">{{ .Name }}</a>
                </div>
                {{ end }}
            </nav>
        </header>
        {{ template "body" .Data }}
    </body>
</html>
