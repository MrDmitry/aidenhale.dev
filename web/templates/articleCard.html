{{- block "articleCard" . }}
<article
    hx-boost="true"
    class="bg-tokyo-dark-two px-12 py-12 pt-0 max-w-4xl mx-auto flex flex-col gap-7"
>
    <div class="invisible"
        {{- if .IsLast }}
        hx-get="{{ .NextUrl }}"
        hx-target="closest article"
        hx-trigger="revealed"
        hx-swap="afterend"
        {{- end }}
    ></div>
    {{- with .Article }}
    <div class="text-sm text-white text-opacity-50 text-right">
        <time>{{- .Created.Format "Jan 02, 2006" -}}</time>
    </div>
    <div class="text-4xl text-white text-opacity-90 font-light"><a href="{{- .Url -}}">{{- .Title -}}</a></div>
    <div class="line-clamp-2 text-base text-white text-opacity-90">{{- .Summary -}}</div>
    <div class="flex flex-row gap-6 items-center">
        {{- if len .Tags }}
            {{- template "tagsSnippet" .Tags }}
        {{- end }}
        <div class="text-sm text-white text-opacity-60">{{- .ReadTimeMinutes }} min read</div>
    </div>
    {{- end }}
</article>
{{- end }}
